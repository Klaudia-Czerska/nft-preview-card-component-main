<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./resources/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card">
      <div class="preview">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="photo">
        <div class="background-view">
          <img src="./images/icon-view.svg" alt="View" class="view">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <section class="adnotations">
        <span class="left"><img src="./images/icon-ethereum.svg" alt="Ethereum" class="Ethereum"> 0.041 ETH</span>
        <span class="right"><img src="./images/icon-clock.svg" alt="Clock" class="clock"> 3 days left</span>
      </section>
      <hr>
      <section class="signature">
        <img src="./images/image-avatar.png" alt="Avatar" class="avatar">
        <span>Creation of <span class="name">Jules Wyvern</span></span>
      </section>
    </section>

    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </section>
  </body>
</html>
